<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>My Garden</title>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Leapify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="padding-left: 900px; text-align: center;">
                    <!--<a class="nav-link active" aria-current="page" href="#">My Profile</a>-->
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="aboutus">About Us</a>
                    <a class="nav-link active" href="logout">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <br>
    <div class="text-center">
        <table class="table" bgColor="white" border-width="1px">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Plant</th>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                {% for item in garden1%}
                <tr>
                    <th scope="row">{{item.id}}</th>
                    <td>
                        {{item.Pname}}
                    </td>
                    <td>
                        <a href="{% url 'profiles:deletegarden' item.id %}" class="btn-grey">Remove</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</body>

</html>
