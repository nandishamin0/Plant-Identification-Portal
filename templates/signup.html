<!doctype html>
<html lang="en">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>User Register</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->



</head>

<body class="text-center">

    <main class="form-signup" style="text-align: center;">
        <form action="signup" method='post'>

            {% csrf_token %}

            <i class="fas fa-sign-in-alt">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <br>
            <h3>{{ message }}</h3>
            <label for="fname"><b>Name</b></label>
            <input type="text" class="text-line" placeholder="Enter Your Name" name="fname" required>
            <br>
            <br>
            <label for="phoneno"><b>Phone Number</b></label>
            <input type="text" class="text-line" placeholder="Enter Your Phone number" name="phoneno" required>
            <br>
            <br>
            <label for="password1"><b>Password</b></label>
            <input type="password" class="text-line" placeholder="Enter your Password" name="password1" required>
            <br>
            <br>
            <label for="password2"><b>Password</b></label>
            <input type="password" class="text-line" placeholder="Re enter your Password" name="password2" required>
            <br>
            <br>
            <label for="username"><b>Username</b></label>
            <input type="text" class="text-line" placeholder="Enter Your username" name="username" required>
            <br>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="email" class="text-line" placeholder="Enter Your Email" name="email" required>
            <br>
            <br>
            <button type="submit" class="registerbtn btn btn-lg btn-success sign-in-btn" name="submit"
                value="submit">Register</button>

            <p>Already have an account? <a href="login">Sign In</a></p>
            </div>

            <p class="mt-5 mb-3 text-muted copyright">&copy; 2021-2022</p>
        </i>
        </form>
    </main>



</body>

</html>
