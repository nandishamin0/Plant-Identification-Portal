<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Leapify</title>
    <style media="screen">
        .img {
            height: 350px;
            width: 400px;
            background-color: #b3ffb3;
            text-align: center;
            margin: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }

        .upload-img {
            text-align: center;
            margin: auto;

        }

        .navbar-brand {
            font-size: 2rem;
        }

        .nav-link {
            padding: 0 30 0 30px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Leapify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav" style="padding-left: 900px; text-align: center;">
                    <!--<a class="nav-link active" aria-current="page" href="#">My Profile</a>-->
                    {% if user.is_authenticated %}
                    <li><a class="nav-link active" href="myprofile"> Hello, {{user.first_name}}</a></li>
                    <li><a class="nav-link" href="mygarden">My Garden</a></li>
                    <li><a class="nav-link" href="aboutus">About Us</a></li>
                    <li><a class="nav-link active" href="logout">Logout</a></li>
                    {% else %}
                    <li><a class="nav-link active" aria-current="page" href="login">Login</a></li>
                    <li><a class="nav-link active" aria-current="page" href="signup">Signup</a></li>
                    <li><a class="nav-link" href="aboutus">About Us</a></li>

                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <div class="upload-img">
        <section class="img">
            <h2>Upload Img</h2>
        </section>
        <div class="">
            {% if user.is_authenticated %}
                <form method="POST" action="predict" class="" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="img">Select image:</label>
                    <input type="file" id="myfile" name="myfile" ng-model="newImage.image" accept="image/*" style="margin-bottom: 25px;">
                    {{ form.as_p }}
                    <br>
                    <input type="submit">
                </form>
            {% else %}
                <label><h4>Please Login!!</h4></label>
            {% endif %}
            <br>
        </div>

    </div>




</body>

</html>
